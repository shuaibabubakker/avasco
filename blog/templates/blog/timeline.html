<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="main-timeline">
        {% for timeline in timelines %}
        <div class="timeline">
          <a href="#" class="timeline-content">
            <span class="timeline-year">{{ timeline.year }}</span>
            <img
              class="card-img-top"
              style="max-height: 20vmax; height: 20%;"
              src="{% static 'cam.jpg' %}"
              alt="Card image cap"
            />
            <div style="padding: 20px;">
              <h3 class="title">{{ timeline.title }}</h3>
              <p class="description">{{ timeline.content }}</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>



<style>
  .main-timeline {
    position: relative;
  }
  .main-timeline:after {
    content: "";
    display: block;
    clear: both;
  }
  .main-timeline .timeline {
    width: 50%;
    margin: 0 0 20px 20px;
    float: right;
  }
  .main-timeline .timeline-content {
    color: #fff;
    background: #002266;
    text-align: center;
    border-radius: 0 20px 20px 0;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
    display: block;
    position: relative;
  }
  .main-timeline .timeline-content:hover {
    text-decoration: none;
  }
  .main-timeline .timeline-year {
    color: #002266;
    background-color: #fff;
    font-size: 35px;
    font-weight: 900;
    text-align: center;
    line-height: 130px;
    width: 130px;
    height: 100%;
    border-radius: 98px 0 0 10px;
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.3);
    position: absolute;
    left: -130px;
    top: 0;
  }
  .main-timeline .timeline-icon {
    color: #fff;
    font-size: 50px;
    transform: translateY(-50%);
    position: absolute;
    left: 30px;
    top: 50%;
  }
  .main-timeline .title {
    color: white;
    font-size: 25px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 0 0 5px;
  }
  .main-timeline .description {
    padding: 10px 0px;
    font-size: 14px;
    font-weight: 500;
    margin: 0;
    text-align: justify;
  }
  .main-timeline .timeline:nth-child(even) {
    float: left;
    margin: 0 20px 20px 0;
  }
  .main-timeline .timeline:nth-child(even) .timeline-content {
    border-radius: 20px 0 0 20px;
  }
  .main-timeline .timeline:nth-child(even) .timeline-content:before {
    right: auto;
    left: 0;
    clip-path: polygon(0 0, 100% 100%, 65% 0);
  }
  .main-timeline .timeline:nth-child(even) .timeline-year {
    left: auto;
    right: -130px;
    border-radius: 0 98px 10px 0;
  }
  .main-timeline .timeline:nth-child(even) .timeline-icon {
    right: 30px;
    left: auto;
  }
  .main-timeline .timeline:nth-child(4n + 2) .timeline-content {
    background: linear-gradient(to right, #32612a, #1e472c);
  }
  .main-timeline .timeline:nth-child(4n + 2) .timeline-year {
    color: #3f583a;
  }
  .main-timeline .timeline:nth-child(4n + 3) .timeline-content {
    background: linear-gradient(to right, #812828, #880d0d);
  }
  .main-timeline .timeline:nth-child(4n + 3) .timeline-year {
    color:  #662525;
  }
  .main-timeline .timeline:nth-child(4n + 4) .timeline-content {
    background: linear-gradient(to right, #405772, #210e64);
  }
  .main-timeline .timeline:nth-child(4n + 4) .timeline-year {
    color: #2b3944;
  }
  @media screen and (max-width: 767px) {
    .main-timeline .timeline {
      width: 100%;
      padding: 50px 0 0 0;
    }
    .main-timeline .timeline .timeline-content,
    .main-timeline .timeline:nth-child(even) .timeline-content {
      border-radius: 0 20px 20px 20px;
    }
    .main-timeline .timeline .timeline-year,
    .main-timeline .timeline:nth-child(even) .timeline-year {
      font-size: 25px;
      border-radius: 15px 15px 0 0;
      box-shadow: tomato;
      width: 100px;
      height: 50px;
      line-height: 50px;
      top: -50px;
      left: 0;
    }
    .main-timeline .timeline .timeline-icon,
    .main-timeline .timeline:nth-child(even) .timeline-icon {
      font-size: 28px;
      left: 15px;
      right: auto;
    }
  }
  @media screen and (max-width: 576px) {
    .main-timeline .title {
      font-size: 18px;
    }
  }
</style>

{% endblock content%}
